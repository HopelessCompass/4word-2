<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>words</title>

</head>
<body>
<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<script type='text/babel'>

    class Words extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                text: '',
                arr: [],
                counter: 0,
            };
            this.changeHandler = this.changeHandler.bind(this);
            this.btnHandler = this.btnHandler.bind(this);
        }

        btnHandler() {
            this.setState({arr: this.state.text.split(' '),
            counter: 0});

            for (let i = 0; i < this.state.arr.length; i++) {
                if (this.state.arr[i].length === 4) {
                    this.setState({
                        counter: this.state.counter + 1
                    });
                }
            }
        }

        changeHandler(){
            this.setState({
                text: document.getElementById('textInput').value,
            });

        }

        render(){
            return <div>
                <input type="text" onChange={this.changeHandler} id={"textInput"}/>
                <button onClick={this.btnHandler}>Посчитать</button>
                <p>Слов из четырёх букв: {this.state.counter}</p>
            </div>
        }
    }
    ReactDOM.render(
        <Words />,
        document.querySelector('#root')
    );
</script>
</body>
</html>
